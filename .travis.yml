language: objective-c
osx_image: xcode10.2
cache:
    directories:
    - $HOME/.ccache
install:
- gem install xcpretty
- brew install ccache
- PATH=$PATH:/usr/local/opt/ccache/libexec
script:
- set -o pipefail && xcodebuild -project "unicorn-bios.xcodeproj" -scheme "unicorn-bios" build analyze
before_script:
- ccache -s
- ccache -z
after_script:
- ccache -s
